<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>travel Information</title>
        <link rel="stylesheet" href="style_header.css">
        <script src="https://kit.fontawesome.com/6e71ea29db.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="header__icon">
                <i class="fas fa-suitcase-rolling"></i>
            </div>
            <div class="header__search">
                <input class="header__search__text" type="text" placeholder="Search">
                <a href="#" class="header__search__btn"></a>
            </div>
            <div class="header__user"></div>
        </header>
        <main>
            <div class="content__recommand">
                <span>대구</span>
                <span>포항</span>
                <span>부산</span>
            </div>
            <div class="content__story">
                <div class="content__story__header">
                    <span class="content__story__header__userIcon">img</span>
                    <span class="content__story__header"></span>
                </div>
            </div>
            <div class="content__map"></div>
        </main>
    </body>
</html>
